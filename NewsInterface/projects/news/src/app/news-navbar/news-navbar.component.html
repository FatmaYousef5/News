<div id="first-navbar">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <p id="news" class="nav-link disabled" aria-disabled="true">WWN News</p>
    </li>
    <li class="nav-item">
      <p id="header" class="nav-link disabled" aria-disabled="true">
        <span>{{currentDate | date : 'EEEE MMMM d y'}}</span>
        <span style="margin-left: 20px;">{{currentDate | date : 'h:mm:ss a'}}</span>
      </p>
    </li>
  </ul>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex flex-row-reverse">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" routerLink="">Home</a>
    </li>
<div *ngFor="let sec of model">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" routerLink="" (click)="myFunction(sec.sectionName)" [routerLink]="['newsFilter', sec.sectionID]">{{sec.sectionName}}</a>
      <input hidden id="{{sec.sectionName}}" value="{{sec.sectionID}}">
    </li>
</div>

  </ul>
</div>
<router-outlet></router-outlet>
